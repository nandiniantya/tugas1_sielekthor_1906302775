<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pembelian</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<style>
    tr:nth-child(odd) {background-color: #E0E0E0;}
</style>
<body>
<nav th:replace="fragments/fragment :: navbar('Pembelian')"></nav>
<div class="container">
    <br>
    <div class="card m-4 p-4 border-0">
        <div class="card-body">
            <h2 style="text-align: center">Daftar Member</h2><br>
            <a class="btn btn-primary font-weight-bold" style="text-color: #FFFFFF" th:href="@{/member/tambah}">+Tambah Member</a><br><br>
            <div th:if="*{listMember.size() != 0}">
                <table class="table border-0" style="text-align: center">
                    <thead>
                    <tr class="font-weight-bold" style="background-color: #ffb800">
                        <th>No.</th>
                        <th>Nama</th>
                        <th>Tanggal Lahir</th>
                        <th>Tanggal Pendaftaran</th>
                        <th>Jenis Kelamin</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="member : ${listMember}">
                        <td th:text="${member.idMember}"></td>
                        <td th:text="${member.namaMember}"></td>
                        <td placeholder="dd-mm-yyyy" th:text="${member.tanggalLahir}"></td>
                        <td placeholder="dd-mm-yyyy" th:text="${member.tanggalPendaftaran}"></td>
                        <td th:if="${member.jenisKelamin} == 0">Laki-laki</td>
                        <td th:if="${member.jenisKelamin} == 1">Perempuan</td>
                        <td>
                            <a class="btn font-weight-bold" style="background-color: #58CBEF; text-color: #000" th:href="@{/member/ubah/} + ${member.idMember}">Update</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <br>
            </div>
        </div>
    </div>
</div>
</body>
</html>
