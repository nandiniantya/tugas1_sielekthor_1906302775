<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tambah Barang</title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('Barang')"></nav>
<div class="card m-4 p-4 border-0">
  <h2 style="text-align: center">Form Tambah Barang</h2>
      <div class="card-body">
        <div class="justify-content-center">
          <br>
          <div class="card m-4 p-4 border-0" style="background-color:#ededed">
            <form th:action="@{/barang/tambah}" th:object="${barang}" method="POST">
              Nama Barang<br>
              <input class="form-control" type="text" name="namaBarang"/>
              <br><br>

              Kode Barang<br>
              <input class="form-control" type="text" name="kodeBarang"/>
              <br><br>

              Merk Barang<br>
              <input class="form-control" type="text" name="merkBarang"/>
              <br><br>

              Stok Barang<br>
              <input required class="form-control" type="text" name="stok" />
              <br><br>

              Garansi Toko<br>
              <input required class="form-control" type="text" name="jumlahGaransi" />
              <br><br>

              Deskripsi<br>
              <input required class="form-control" type="text" name="deskripsiBarang" />
              <br><br>

              Tipe Barang<br>
              <select name="tipe" th:value="*{tipe}">
                <option value="">Pilih tipe barang</option>
                <option th:each="tipeBarang : ${listTipe}"
                        th:value="${tipeBarang.idTipe}"
                        th:text="${tipeBarang.namaTipe}"></option>
              </select>
              <br><br>

              Harga<br>
              <input required class="form-control" type="text" name="hargaBarang" />
              <br><br>

              <a class="btn btn-outline-primary" th:href="@{/barang}">Batal</a>
              <button class="btn btn-primary" name="save" type="submit">Submit</button>
            </form>
          </div>
        </div>
    </div>
</div>

</body>
</html>
