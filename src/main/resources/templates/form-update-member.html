<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ubah Member</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('Member')"></nav>
<div class="card m-4 p-4 border-0">
    <h2 style="text-align: center">Form Ubah Member</h2>
    <div class="card-body">
        <div class="justify-content-center">
            <br>
            <div class="card m-4 p-4 border-0">
                <form th:action="@{/member/ubah/} + ${member.idMember}" th:object="${member}" method="POST">

                    <input type="hidden" th:field="*{idMember}" />

                    Nama<br>
                    <input class="form-control" type="text" name="namaMember" th:value="*{namaMember}"/>
                    <br><br>

                    Tanggal Lahir<br>
                    <input required class="form-control" type="datetime-local" name="tanggalLahir" th:value="*{tanggalLahir}"/>
                    <br><br>

                    Tanggal Pendaftaran<br>
                    <input required class="form-control" type="datetime-local" name="tanggalPendaftaran" th:value="*{tanggalPendaftaran}"/>
                    <br><br>

                    Jenis Kelamin<br>
                    <label>
                        <input type="radio" name="jenisKelamin" th:field="*{jenisKelamin}" th:value="0" disabled="disabled">Laki-laki
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="jenisKelamin" th:field="*{jenisKelamin}" th:value="1" disabled="disabled">Perempuan
                    </label>
                    <br><br>

                    <input type="hidden" th:field="*{jenisKelamin}" />

                    <a class="btn btn-outline-primary" th:href="@{/member}">Batal</a>
                    <button class="btn btn-primary" name="save" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
