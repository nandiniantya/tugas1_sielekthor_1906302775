<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <head th:fragment="css">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    </head>
    <head th:fragment="js">
        <script
                src="https://code.jquery.com/jquery-3.4.1.min.js"
                integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFIBw8HfCJo="
                crossorigin="anonymous"
        ></script>
        <script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
    </head>
</head>
<body>
<nav th:fragment="navbar(page)" class="navbar navbar-expand-lg navbar-light" style="background-color: #ffb800">
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#nabarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            </li>
            <li th:classappend="${page == 'Home'} ? active : ''"class="nav-item">
                <a class="navbar-brand font-weight-bold" style="color: #FFFFFF" href="/">SIELEKTHOR</a>
            </li>
            <li th:classappend="${page == 'Barang'} ? active : ''"class="nav-item">
                <a class="nav-link font-weight-bold" style="color: #000000" href="/barang">Barang</a>
            </li>
            <li th:classappend="${page == 'Pembelian'} ? active : ''"class="nav-item">
                <a class="nav-link font-weight-bold" style="color: #000000" href="/pembelian">Pembelian</a>
            </li>
            <li th:classappend="${page == 'Member'} ? active : ''"class="nav-item">
                <a class="nav-link font-weight-bold" style="color: #000000" href="/member">Member</a>
            </li>
            <li th:classappend="${page == 'Filter Pembelian'} ? active : ''"class="nav-item">
                <a class="nav-link font-weight-bold" style="color: #000000" href="/">Filter Pembelian</a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
