<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail Barang</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<style>
    td {
        padding: 0.7em;
    }
</style>
<body>
<nav th:replace="fragments/fragment :: navbar('Pembelian')"></nav>
<div class="container">
    <div class="card m-4 p-4 border-0">
        <table>
            <tr class="font-weight-bold" style="background-color: #ffb800">
                <td colspan="2"><h2 style="text-align: center">Detail Pembelian</h2></td>
            </tr>
            <tr>
                <td>No Invoice</td>
                <td th:text="': ' + ${pembelian.noInvoice}"></td>
            </tr>
            <tr>
                <td>Total Harga</td>
                <td th:text="': Rp' + ${pembelian.totalPembelian}"></td>
            </tr>
            <tr>
                <td>Member</td>
                <td th:text="': Rp' + ${pembelian.member.namaMember}"></td>
            </tr>
            <tr>
                <td>Jumlah Barang</td>
                <td th:text="': ' + ${pembelian.pembelianBarang}"></td>
            </tr>
            <tr>
                <td>Tanggal Pembelian</td>
                <td th:text="': ' + ${pembelian.tanggalPembelian}"></td>
            </tr>
            <tr>
                <td>Nama Admin</td>
                <td th:text="': ' + ${pembelian.namaAdmin}"></td>
            </tr>
            <tr>
                <td>Metode Pembayaran</td>
                <td th:if="${pembelian.isCash} == true" th:text="': Tunai'"><br></td>
                <td th:if="${pembelian.isCash} == false" th:text="': Cicilan'"><br></td>
            </tr>
        </table>
        <hr>
        <br>
        <h2 style="text-align: center">Daftar Barang</h2>
        <div>
            <a class="btn btn-outline-primary" th:href="@{/pembelian}">Kembali</a>
        </div>
    </div>
</div>

</body>
</html>
