<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tambah Member</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('Pembelian')"></nav>
<div class="card m-4 p-4 border-0">
    <h2 style="text-align: center">Form Tambah Member</h2>
    <div class="card-body">
        <div class="justify-content-center">
            <br>
            <div class="card m-4 p-4 border-0">
                <form th:action="@{/member/tambah/}" th:object="${member}" method="POST">
                    Nama<br>
                    <input class="form-control" type="text" name="namaMember"/>
                    <br><br>

                    Tanggal Lahir<br>
                    <input required class="form-control" type="datetime-local" name="tanggalLahir" />
                    <br><br>

                    Tanggal Pendaftaran<br>
                    <input required class="form-control" type="datetime-local" name="tanggalPendaftaran" />
                    <br><br>

                    Jenis Kelamin<br>
                    <label>
                        <input type="radio" name="jenisKelamin" th:field="*{jenisKelamin}" th:value="0">Laki-laki
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="jenisKelamin" th:field="*{jenisKelamin}" th:value="1">Perempuan
                    </label>
                    <br><br>


                    <a class="btn btn-outline-primary" th:href="@{/member}">Batal</a>
                    <button class="btn btn-primary" name="save" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
